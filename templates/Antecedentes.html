
{% load staticfiles %}
<!DOCTYPE html>
<html>
<head>
  <title>Gustos</title>
  <meta charset="utf-8">
  <link href="https://fonts.googleapis.com/css?family=Kaushan+Script|Marcellus|Tangerine" rel="stylesheet"> 
  <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
  <link rel="stylesheet" href="{% static 'css/cuerpo7.css' %}">

  <!--<link rel="stylesheet" href="{%static 'css/bootstrap.min.css'%}">
  <link rel="stylesheet" href="{%static 'js/bootstrap.min.js'%}">
  <link rel="stylesheet"  href="{% static 'css/estilos.css'%}">
  <link href="{% static 'css/sb-admin.css'%}" rel="stylesheet">-->
  
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>
<body>
	{% block content %}
	<form method="POST">
		{% csrf_token %}

		<div class="row">
    
      		<div class="col-md-6" align="center">

				<tr>
					<th>
						<br>
						<label for="id_paciente">Documento:</label>
					</th>
					<td>
						<input title="Ingrese un documento valido" class="form-inline" type="text" pattern="[0-9]*" name="id_paciente" id = "id_paciente" required  
						placeholder="Cc paciente" maxlength="25">

						<script>         

			                var value = parent.frames["items"].asignar(); 
			                document.getElementById('id_paciente').value = value;

			                function myFunction(val) {
			                  parent.frames["items"].myFunction(val); 
			                }
              			</script>


					</td>
				</tr>
				<br>



				<tr>
					<br>
					<th>
						<label for="Patologicos">Patológicos:</label>
					</th>
					<td>
						<textarea class="form-control" name="Patologicos" id = "Patologicos" required placeholder="Antecedentes patológicos del paciente"  maxlength="800"></textarea>
					</td>
				</tr>

				<tr>
					<br>
					<th>
						<label for="Farmacologicos">Farmacológicos:</label>
					</th>
					<td>
						<textarea class="form-control" name="Farmacologicos" id = "Farmacologicos" required placeholder="Antecedentes farmacológicos del paciente"  maxlength="800"></textarea>
					</td>
				</tr>


				<tr>
					<br>
					<th>
						<label for="Toxicos">Tóxicos:</label>
					</th>
					<td>
						<textarea class="form-control" name="Toxicos" id = "Toxicos" required placeholder="Antecedentes tóxicos del paciente"  maxlength="800"></textarea>
					</td>
				</tr>


				<tr>
					<br>
					<th>
						<label for="Alergicos">Alérgicos:</label>
					</th>
					<td>
						<textarea class="form-control" name="Alergicos" id = "Alergicos" required placeholder="Antecedentes alérgicos del paciente"  maxlength="800"></textarea>
					</td>
				</tr>


				<tr>
					<br>
					<th>
						<label for="Quirurgicos">Quirúrgicos:</label>
					</th>
					<td>
						<textarea class="form-control" name="Quirurgicos" id = "Quirurgicos" required placeholder="Antecedentes quirúrgicos del paciente"  maxlength="800"></textarea>
					</td>
				</tr>
				
			</div>
			<div class="col-md-6" align="center">	


				<tr>
					<br>
					<th>
						<label for="Trau_fisicos">Traumas Físicos:</label>
					</th>
					<td>
						<textarea class="form-control" name="Trau_fisicos" id = "Trau_fisicos" required placeholder="Traumas físicos del paciente"  maxlength="800"></textarea>
					</td>
				</tr>
				<tr>
					<br>
					<th>
						<label for="Trau_emocionales">Traumas Emocionales:</label>
					</th>
					<td>
						<textarea class="form-control" name="Trau_emocionales" id = "Trau_emocionales" required placeholder="Traumas emocionales del paciente"  maxlength="800"></textarea>
					</td>
				</tr>
				<tr>
					<br>
					<th>
						<label for="Habitos_saludables">Hábitos Saludables:</label>
					</th>
					<td>
						<textarea class="form-control" name="Habitos_saludables" id = "Habitos_saludables" required placeholder="Hábitos saludables del paciente"  maxlength="800"></textarea>
					</td>
				</tr>
				<tr>
					<br>
					<th>
						<label for="Habitos_riesgo">Hábitos de Riesgo:</label>
					</th>
					<td>
						<textarea class="form-control" name="Habitos_riesgo" id = "Habitos_riesgo" required placeholder="Hábitos de riesgo del paciente"  maxlength="800"></textarea>
					</td>
				</tr>	

			</div>
		<br>
		</div>
	
	<br>
	<div align="center">
	<input class="btn btn-primary btn-block-form" type="submit" value="Guardar">
	</div>
	<br>
	<a href="Revision_sistemas">Siguiente</a>
	<br><br><br>
	
	</form>
	{% endblock content %}
</div>
</body>
</html>
