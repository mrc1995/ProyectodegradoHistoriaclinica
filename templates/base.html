  <!-- Bootstrap core CSS-->

<body class="fixed-nav bg-dark" id="page-top">

    <a class="navbar-brand" href="index.html"> Hisotria Clinica</a>
    <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">

<!--><-->
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarResponsive">
      <ul class="navbar-nav navbar-sidenav" id="exampleAccordion">
        <li class="nav-item" data-toggle="tooltip" data-placement="right" title="Dashboard">
          <a class="nav-link">
            <a href="{% url 'Ingresarpaciente' %}">Ingresa paciente</a><br>
            <a href="{% url 'MotivoConsulta' %}">Motivo de consulta</a><br>
            <a href="{% url 'Enfermedad' %}">Enfermedad actual</a>
          </a>
        </li>

              <span aria-hidden="true">Ã—</span>
            </button>
          </div>
          <div class="modal-body">Select "Logout" below if you are ready to end your current session.</div>
          <div class="modal-footer">
            <button class="btn btn-secondary" type="button" data-dismiss="modal">Cancel</button>
            <a class="btn btn-primary" href="{% url 'endsesion' %}">Logout</a>
          </div>
        </div>
