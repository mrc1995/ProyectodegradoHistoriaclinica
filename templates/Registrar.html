{% load staticfiles %}
<!DOCTYPE html>
<html>
<head>
  <title>Registrar Paciente</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="{%static 'css/bootstrap.min.css'%}">
  <link rel="stylesheet" href="{%static 'js/bootstrap.min.js'%}">
  <link rel="stylesheet"  href="{% static 'css/estilos.css'%}">
  <link href="{% static 'css/sb-admin.css'%}" rel="stylesheet">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>
<body>
	{% block content %}
	<form method="POST">
		{% csrf_token %}
		<div class="form-group" align="center">
            <tr>
              <br>
              <label for="username">Nombre de usuario:</label>
            </tr>
            <td> 
				<input class="form-control" name="username" id = "username" required  
				placeholder="Nombre de usuario" minlength = "8" maxlength="25" >
            </td>
            <tr>
              <label for="password">Nombre:</label>
            </tr>
            <td>
              	<input title="Ingrese un nombre valido" pattern="[A-Za-z]*" class="form-control" name="password"  id = "password" required 
				placeholder="Nombre" minlength = "8" maxlength="25" pattern="[A-Za-z]">
            </td>
             <tr>
              <label for="first_name">Apellidos:</label>
            </tr>
            <td>
              	<input title="Ingrese un apellido valido" pattern="[A-Za-z]*" class="form-control" name="first_name" id = "first_name" required 
				placeholder="Apellidos" maxlength="25">
            </td>    
             <tr>
              <label for="last_name">Genero:</label>
            </tr>
            <td>
            <input class="form-control" name="last_name" id = "last_name" required 
				placeholder="Genero" maxlength="25" >
			</td>
			<tr>
              <label for="email">email:</label>
            </tr>
            <td>
              	<input class="form-control" name="email" id = "email" required 
				placeholder="Email" maxlength="25" type="Email">
            </td> 
        </div><br>
		<div align="center"><input class="btn btn-primary btn-block-form"  type="submit" value="Siguiente"></div>
	</form>
	<a href="javascript:history.go(-1)">Regresar</a>
	{% endblock %}
</div>
</body>
</html>
