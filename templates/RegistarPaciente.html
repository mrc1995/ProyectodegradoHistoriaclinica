{% extends 'base.html' %}
{% load staticfiles %}
<!DOCTYPE html>
<html>
<head>
  <title>Registrar Paciente</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="{%static 'css/bootstrap.min.css'%}">
  <link rel="stylesheet" href="{%static 'js/bootstrap.min.js'%}">
  <link rel="stylesheet"  href="{% static 'css/estilos.css'%}">
  <link href="{% static 'css/sb-admin.css'%}" rel="stylesheet">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>
<body>
	{% block content %}
	<form method="POST">
		{% csrf_token %}
		<div class="form-group" align="center">
            <tr>
              <br>
              <label for="id_paciente">Documento Identificacion:</label>
            </tr>
            <td> 
				<input class="form-control" name="id_paciente" id = "id_paciente" required  
				placeholder="Documento Identificacion" maxlength="25">
            </td>
            <tr>
              <label for="Nombre">Nombre:</label>
            </tr>
            <td>
              	<input class="form-control" name="Nombre" id = "Nombre" required 
				placeholder="Nombre" maxlength="25">
            </td>
             <tr>
              <label for="Apellido">Apellidos:</label>
            </tr>
            <td>
              	<input class="form-control" name="Apellido" id = "Apellido" required 
				placeholder="Apellidos" maxlength="25">
            </td>    
             <tr>
              <label for="EPS">EPS:</label>
            </tr>
            <td>
            <select class="form-control" name="EPS" id = "EPS" required 
				placeholder="EPS" maxlength="25" >
				<option>Cafesalud</option>
				<option>Medimas</option>
				<option>Nueva EPS</option>
				<option>Particular</option>
			</select>
			</td>
             <tr>
              <label for="Genero">Genero:</label>
            </tr>
            <td>
            <select class="form-control" name="Genero" id = "Genero" required 
				placeholder="Genero" maxlength="25" >
				<option>Masculino</option>
				<option>Femenino</option>
			</select>
			</td>
			<tr>
              <label for="Email">Email:</label>
            </tr>
            <td>
              	<input class="form-control" name="Email" id = "Email" required 
				placeholder="Email" maxlength="25" type="Email">
            </td> 
            <tr>
              <label for="Municipio">Municipio:</label>
            </tr>
            <td>
              	<input class="form-control" name="Municipio" id = "Municipio" required 
				placeholder="Municipio" maxlength="25">
            </td> 
            <tr>
              <label for="Edad">Edad:</label>
            </tr>
            <td>
              	<input class="form-control" name="Edad" id = "Edad" required 
				placeholder="Edad" maxlength="25">
            </td>                  
        </div><br>
		<div align="center"><input class="btn btn-primary btn-block-form"  type="submit" value="Siguiente"></div>
	</form>
	<a href="javascript:history.go(-1)">Regresar</a>
	{% endblock %}
</div>
</body>
</html>
