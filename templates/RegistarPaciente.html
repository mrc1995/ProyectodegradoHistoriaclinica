            <script languaje="JavaScript"> 
                var mydate=new Date() 
                var year=mydate.getYear()
                if (year < 1000)

                var day=mydate.getDay() 
                var month=mydate.getMonth() 
                var daym=mydate.getDate() 
                if (daym<10) 
                daym="0"+daym 
                var dayarray=new Array("Domingo,","Lunes,","Martes,","Miércoles,","Jueves,","Viernes,","Sábado,")
                var montharray=new Array("Enero","Febrero","Marzo","Abril","Mayo","Junio","Julio","Agosto","Septiembre","Octubre","Noviembre","Diciembre")
                
                document.write("<input type=text class=form-inline name=Fecha  id=Fecha required  maxlength=25 value='" +daym+ ' de ' +montharray[month]+ ' de ' +year+ "' >")

            </script>
          </td>

          <td>
            <script>
              var fecha= new Date()

              document.write("<input type=time class=form-inline name=Hora  id=Hora required  value='" +horas+':'+minutos+':'+segundos+ "' >")

            <br>
            <br>
            <tr>

              <script>         

                var value = parent.frames["items"].asignar();

              <option>Otro</option>
            </select>
            </td>
            <br>
            
    


            <br>
            <tr>
              <label for="Fecha_Nac">Fecha de nacimiento:</label>
            </tr>
            <td>
                <input class="form-inline" size="2" name="Dia" id = "Dia" required placeholder="Día" maxlength="25">
            </td>
            <td>
                <input class="form-inline" size="2" name="Mes" id = "Mes" required placeholder="Mes" maxlength="25">
            </td> 
            <td>
                <input class="form-inline" size="2" name="Ano" id = "Ano" required placeholder="Año" maxlength="25">

            <br>

                  var mes = document.getElementById("Mes").value;
                  var ano = document.getElementById("Ano").value;
                   
                  fecha_hoy = new Date();
                  ahora_ano = fecha_hoy.getYear();
                  ahora_mes = fecha_hoy.getMonth();
                  ahora_dia = fecha_hoy.getDate();
                  edad = (ahora_ano + 1900) - ano;
                      
                      if ( ahora_mes < (mes - 1)){
                        edad--;
                      }
                      if (((mes - 1) == ahora_mes) && (ahora_dia < dia)){ 
                        edad--;
                      }
                      if (edad > 1900){
                          edad -= 1900;
                      }
                    document.getElementById('Edad').value= +edad+ " años";
                  }


            </script>

            <br>
            <tr>
              <label for="Edad">Edad:</label>
            </tr>
            <td>
                <input size="4" class="form-inline" name="Edad" id = "Edad" required placeholder="Edad" maxlength="25" onclick="calcular_edad()">
            </td>
            <br> 

            <br>
            <tr>
              <label for="Estado_civil">Estado civil:</label>
            </tr>
            <td>
            <select class="form-inline" name="Estado_civil" id = "Estado_civil" placeholder="Estado civil" maxlength="25" >

    </div>
